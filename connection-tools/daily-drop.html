<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Drop - AI Collaboration Tools</title>
    <meta name="description" content="Pick a drop by theme, or let luck decide. Copy in one click.">
    <style>
        :root{
          --bg:#FFF8F0; --ink:#222; --muted:#636a73; --bord:#e6e2da; --teal:#2A9D8F;
          --cream:#FFF8F0; --card:#ffffff;
        }
        * { box-sizing:border-box }
        body{ margin:0; background:var(--bg); font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Arial; color:var(--ink); }
        .wrap{ max-width:720px; margin:0 auto; padding:18px; }
        h1{ font-size:20px; margin:0 0 8px }
        .sub{ color:var(--muted); margin:0 0 14px }
        .bar{ display:flex; gap:8px; flex-wrap:wrap; margin:0 0 12px }
        select, button{
          border:1px solid var(--bord); border-radius:12px; padding:8px 12px; font-weight:600; background:#fff;
        }
        .primary{ background:var(--teal); color:#fff; border-color:var(--teal) }
        button:disabled{ opacity:.6 }
        .card{
          background:var(--card);
          border:1px solid var(--bord);
          border-radius:16px;
          padding:16px 16px 12px;
          box-shadow:0 2px 8px rgba(0,0,0,.05);
        }
        .card h2{ font-size:18px; margin:0 0 8px }
        .card p{ margin:0 0 10px }
        .try{ border-top:1px dashed var(--bord); padding-top:10px }
        .try-label{ font-size:12px; color:var(--muted); margin-bottom:6px; text-transform:uppercase; letter-spacing:.02em }
        .meta{ display:flex; gap:8px; margin-top:10px }
        .pill{ border:1px solid var(--bord); border-radius:999px; padding:4px 10px; font-size:12px; background:#fff }
        .tiny{ font-size:12px; color:var(--muted); margin-top:10px }
    </style>
</head>
<body>
    <!-- Pep'r Â· Daily Drop (Inspiration + Reflection) -->
    <div class="wrap" role="region" aria-labelledby="t">
      <h1 id="t">ðŸ’§ Daily Drop â€” Inspiration & Reflection</h1>
      <p class="sub">Pick a drop by theme, or let luck decide. Copy in one click.</p>
      <div class="bar">
        <select id="ddCat" aria-label="Filter by category">
          <option value="">All themes</option>
          <option>Energy</option>
          <option>Clarity</option>
          <option>Momentum</option>
          <option>Alignment</option>
          <option>Trust</option>
          <option>Process</option>
        </select>
        <button id="btnSurprise" class="primary">ðŸŽ² Surprise me</button>
        <button id="btnCopy">ðŸ“‹ Copy</button>
      </div>
      <article class="card" id="ddCard">
        <h2 id="quote">Loadingâ€¦</h2>
        <p id="why"></p>
        <div class="try">
          <div class="try-label">Try this</div>
          <p id="try"></p>
        </div>
      </article>
      <div class="meta">
        <span class="pill" id="catPill">â€”</span>
        <span class="pill" id="datePill"></span>
      </div>
      <div class="tiny">
        Tip: Ask Pep'r for a <em>Daily Drop</em> at stand-up, during a lull, or before retros. Consistency compounds.
      </div>
    </div>

    <script>
        /* Pep'r Â· Daily Drop data (40 entries)
           Theme tags: Energy â€¢ Clarity â€¢ Momentum â€¢ Alignment â€¢ Trust â€¢ Process
           You can extend this list anytime.
        */
        const DROPS = [
          // 1â€“10
          d("Progress is not linear â€” but it is cumulative.",
            "Momentum comes from little nudges that stack. Not every day will feel productive â€” and that's okay.",
            "What's one imperfect action you can take today that future-you will thank you for?",
            "Momentum"),

          d("Done is better than perfect.",
            "Perfection can stall momentum; clarity often comes after shipping.",
            "Choose one thing to let be "good enough" today so the team can move forward.",
            "Momentum"),

          d("Energy is data.",
            "When energy dips, it's a signal to explore â€” not a personal failure.",
            "Ask: "What's draining us this week?" Share one small shift that could help.",
            "Energy"),

          d("Build the muscle, not just the plan.",
            "Routines matter more than resolutions; reps reshape how we work.",
            "What's one ritual you can protect or reinforce this week?",
            "Process"),

          d("Uncertainty is not the enemy â€” silence is.",
            "Teams don't need perfect answers. They need transparency, curiosity, and care.",
            "Share one thing you're wondering or unsure about. Invite the team to do the same.",
            "Trust"),

          d("Celebrate tiny wins â€” they build trust and energy.",
            "Micro-celebrations say: what we're doing matters.",
            "Shout out one recent teammate win (big or small). Bonus if it's usually overlooked.",
            "Energy"),

          d("If everything is a priority, nothing is.",
            "Alignment requires explicit "not now."",
            "Name one task or goal you will consciously pause this week.",
            "Alignment"),

          d("Reflection is how we protect our energy.",
            "Teams burn out from unprocessed work more than from hard work.",
            "End your day with one note: "What helped me feel like a teammate today?"",
            "Energy"),

          d("Psychological safety starts with modeling.",
            "Your openness makes it easier for others to show up real.",
            "Be first to share a moment of doubt, mess, or growth.",
            "Trust"),

          d("Agile is a rhythm, not a checklist.",
            "It's about sensing, adjusting, and staying connected â€” not performing ceremonies.",
            "Where can you loosen process this week to better support focus and energy?",
            "Process"),

          // 11â€“20
          d("Momentum loves a visible path.",
            "Even strong teams stall when "done" is fuzzy.",
            "Clarify the next visible mile marker â€” not the whole map.",
            "Momentum"),

          d("The process is the product.",
            "How you work is part of what you build.",
            "Ask: "What's one way our process showed up well this week?"",
            "Process"),

          d("Alignment without energy is just agreement.",
            "Agreement keeps things polite; energy makes things move.",
            "Ask: "What part of this work actually excites you?"",
            "Energy"),

          d("Unblocking isn't just tactical â€” it's emotional.",
            "People stay stuck when they feel alone in the stuckness.",
            "Ask: "Where are you hesitating â€” and what support would help?"",
            "Trust"),

          d("Your calendar is your culture.",
            "Time reveals true priorities.",
            "Scan the week ahead. What's misaligned between values and time?",
            "Alignment"),

          d("No one builds trust faster than someone who listens well.",
            "Reflection earns more trust than reaction.",
            "Pause and say: "Tell me more â€” I'm listening."",
            "Trust"),

          d("Rest is part of the loop.",
            "Productivity and rest are partners, not rivals.",
            "Schedule a 15-minute break without guilt â€” and protect it.",
            "Energy"),

          d("Rituals don't need to be rigid â€” they need to be real.",
            "Great stand-ups feel like check-ins, not checklists.",
            "Refresh one ritual this week to feel more human.",
            "Process"),

          d("Clarity comes from doing, not just thinking.",
            "Overthinking stays theoretical; action invites feedback.",
            "Ship one tiny test today, even if imperfect.",
            "Clarity"),

          d("Work isn't always heavy â€” sometimes it just needs air.",
            "Tension builds when there's no room to breathe or laugh.",
            "Start the next meeting with a playful check-in. 3 minutes, no work talk.",
            "Energy"),

          // 21â€“40
          d("Urgency is contagious â€” but so is calm.",
            "Your tone sets the team's tempo.",
            "How will you model presence today â€” even under pressure?",
            "Trust"),

          d("Trust is built in micro-moments.",
            "Follow-ups and quiet support shape culture more than big speeches.",
            "What small signal of reliability can you send today?",
            "Trust"),

          d("Sometimes the best action is subtraction.",
            "Removing noise often reveals the path.",
            "What habit, tool, or meeting can you question this week?",
            "Clarity"),

          d("Attention is the rarest â€” and most generous â€” form of generosity.",
            "Focused presence is fuel when everyone's stretched.",
            "Who needs your undivided attention today, even briefly?",
            "Trust"),

          d("If nothing feels urgent, ask what's important.",
            "Stillness can be strategic.",
            "What quiet priority deserves more focus this week?",
            "Clarity"),

          d("You don't need a new system â€” you need to trust the next step.",
            "Build from where you are, not where you wish you were.",
            "What's the next right thing you already know to do?",
            "Momentum"),

          d("The most powerful retro question might be: What are we not saying?",
            "Safety fuels candor; candor fuels progress.",
            "What needs permission to be named?",
            "Trust"),

          d("Done is a feeling, not just a status.",
            "Closure protects energy and attention.",
            "Which open loop will you intentionally close today?",
            "Energy"),

          d("Burnout isn't just about overwork â€” it's about under-celebration.",
            "Teams need feedback loops of meaning.",
            "What can you name and honor from the last sprint?",
            "Energy"),

          d("You can't debug a system you're afraid to examine.",
            "Courage + curiosity = better systems.",
            "Where are you tolerating a bug that deserves a fix?",
            "Process"),

          d("Confidence doesn't mean certainty â€” it means willingness.",
            "You're allowed to move forward unsure.",
            "Where are you ready to act, even if imperfect?",
            "Momentum"),

          d("A team isn't just who's on the call â€” it's who feels heard.",
            "Belonging is built one interaction at a time.",
            "What's one signal of inclusion you can send today?",
            "Alignment"),

          d("Deadlines don't create clarity â€” design does.",
            "Panic is not a planning tool.",
            "Which definition or interface could you re-design together?",
            "Clarity"),

          d("Every blocker is also a message.",
            "There's wisdom inside friction.",
            "What blocker could you listen to more deeply?",
            "Process"),

          d("You don't need to know the answer â€” just ask the better question.",
            "Progress begins with curiosity.",
            "What question do you wish someone would ask? Ask it.",
            "Clarity"),

          d("Momentum compounds when clarity is shared.",
            "Ambiguity slows; alignment flows.",
            "Which goal or definition will you re-clarify this week?",
            "Alignment"),

          d("Honesty doesn't have to be heavy.",
            "Levity builds trust too.",
            "What truth could you share playfully today?",
            "Trust"),

          d("Systems drift unless we course-correct.",
            "Good habits fade without awareness.",
            "Which system needs a check-in before it breaks?",
            "Process"),

          d("What we measure shapes what we value.",
            "Be careful not to neglect the immeasurable.",
            "What part of your team's magic is invisible right now?",
            "Alignment"),

          d("Hope isn't a plan â€” but it is a powerful input.",
            "Belief fuels the will to build.",
            "Name one hopeful vision out loud today.",
            "Energy")
        ];

        // â€”â€”â€” helpers â€”â€”â€”
        function d(q, w, t, c){ return {q, w, t, c}; }
        const $ = id => document.getElementById(id);
        const quote = $("quote"), why = $("why"), tri = $("try"), catPill = $("catPill"), datePill = $("datePill");
        const sel = $("ddCat");

        function todayLabel(){
          return new Date().toLocaleDateString(undefined,{weekday:"short",month:"short",day:"numeric"});
        }
        datePill.textContent = todayLabel();

        function filtered(){
          const c = sel.value || "";
          return DROPS.filter(x => !c || x.c === c);
        }
        function render(item){
          quote.textContent = `"${item.q}"`;
          why.textContent   = item.w;
          tri.textContent   = item.t;
          catPill.textContent = item.c;
        }
        function pick(list){
          const L = list.length;
          render(list[(Math.random()*L)|0]);
        }
        function pickToday(){
          const list = filtered();
          if (!list.length) return;
          // deterministic daily index for each category filter
          const d = new Date(), y = d.getFullYear(), start = new Date(y,0,0);
          const idx = Math.floor((d - start)/86400000) % list.length;
          render(list[idx]);
        }
        function copy(){
          const txt = [
            `ðŸ’§ Daily Drop â€” ${catPill.textContent}`,
            `Quote: ${quote.textContent}`,
            `Why it matters: ${why.textContent}`,
            `Try this: ${tri.textContent}`
          ].join("\n");
          navigator.clipboard.writeText(txt).then(()=>{
            const o = quote.textContent;
            quote.textContent = "âœ… Copied! Paste anywhere.";
            setTimeout(()=>{ quote.textContent = o; }, 900);
          });
        }

        // wire up
        $("btnSurprise").onclick = ()=> pick(filtered());
        $("btnCopy").onclick     = copy;
        sel.onchange             = pickToday;

        // init
        pickToday();
    </script>
</body>
</html>
