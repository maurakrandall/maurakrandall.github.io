<body>

      <p class="sub">Search, filter, or let luck decide. Copy in one click.</p>
      <div class="bar">
        <input id="qSearch" type="search" placeholder="Search questionsâ€¦" />
        <select id="qCat" aria-label="Filter by category">
          <option value="">All categories</option>

    <script>
        const DATA = [
          { q: "What is your most-used emoji?", c: "ğŸ‰ Funny" },
          { q: "What was the worst style choice you ever made?", c: "ğŸ‰ Funny" },
          { q: "If you had to eat one meal for the rest of your life, what would it be?", c: "ğŸ‰ Funny" },
          { q: "What game show do you think you could win?", c: "ğŸ‰ Funny" },
          { q: "What song is guaranteed to make you sing?", c: "ğŸ‰ Funny" },
          { q: "Which movie made you laugh the hardest?", c: "ğŸ‰ Funny" },
          { q: "What's your earliest childhood memory?", c: "ğŸ—ºï¸ Background" },
          { q: "Where's your favorite place you've ever been on vacation?", c: "ğŸ—ºï¸ Background" },
          { q: "What was your favorite subject in school?", c: "ğŸ—ºï¸ Background" },
          { q: "What was your first job?", c: "ğŸ—ºï¸ Background" },
          { q: "What is one of your worst fears?", c: "ğŸª Deep" },
          { q: "What is the most important thing still on your bucket list?", c: "ğŸª Deep" },
          { q: "Who was your most influential role model â€” and why?", c: "ğŸª Deep" },
          { q: "What book had the biggest impact on your life?", c: "ğŸª Deep" },
          { q: "Coffee or tea?", c: "âš–ï¸ Either/Or" },
          { q: "Dogs or cats?", c: "âš–ï¸ Either/Or" },
          { q: "Ocean or mountains?", c: "âš–ï¸ Either/Or" },
          { q: "Teleportation or mind-reading?", c: "âš–ï¸ Either/Or" },
          { q: "If you could have coffee with anyone, who would it be â€” and why?", c: "âœ¨ If you couldâ€¦" },
          { q: "If you could experience something again for the first time, what would it be?", c: "âœ¨ If you couldâ€¦" },
          { q: "If you could create a new ice-cream flavor, what would it be?", c: "âœ¨ If you couldâ€¦" },
          { q: "What are your three simple joys?", c: "ğŸ™ Gratitude" },
          { q: "Who helped make your job easier recently â€” and how?", c: "ğŸ™ Gratitude" },
          { q: "What lesson are you grateful for learning?", c: "ğŸ™ Gratitude" },
          { q: "What's the strangest gift you've ever received?", c: "ğŸ¨ Creative" },
          { q: "What song could you listen to on repeat today?", c: "ğŸ¨ Creative" },
          { q: "How are you feeling today â€” in a word or two?", c: "ğŸ’Ÿ Check-in" },
          { q: "If your mood were a color today, what would it be â€” and why?", c: "ğŸ’Ÿ Check-in" },
          { q: "What small thing gave you energy yesterday?", c: "ğŸ’Ÿ Check-in" },
          { q: "What boundary will you protect this week?", c: "ğŸ’Ÿ Check-in" },
          { q: "What professional skill would you like to develop next?", c: "ğŸš€ Aspirational" },
          { q: "What is one skill you improved in the last year â€” and how?", c: "ğŸš€ Aspirational" },
          { q: "What does your ideal workday look like?", c: "ğŸš€ Aspirational" },
          { q: "If you had to move to a different country, where would you go â€” and what would you miss?", c: "ğŸš€ Aspirational" },
          { q: "What would you rather hear first: good news or bad news?", c: "ğŸ’¬ Feedback" },
          { q: "Think of a time when feedback felt like a gift â€” why did it feel that way?", c: "ğŸ’¬ Feedback" },
          { q: "How do you ensure your feedback is candid but kind?", c: "ğŸ’¬ Feedback" },
          { q: "It's National Ice-Cream Day ğŸ¨ â€” what flavor are you celebrating with?", c: "ğŸ¦ National Day" },
          { q: "It's World Gratitude Day ğŸ™ â€” what's one thing you appreciate right now?", c: "ğŸ¦ National Day" }
        ];

        const $ = (id) => document.getElementById(id);
        const card = $("qText"),
          cat = $("qCatLabel"),
          dateEl = $("qDate"),
          sel = $("qCat"),
          search = $("qSearch");

        function todayLabel() {
          return new Date().toLocaleDateString(undefined, {
            weekday: "short",
            month: "short",
            day: "numeric"
          });
        }

        function filtered() {
          const t = (search.value || "").toLowerCase();
          const c = sel.value || "";
          return DATA.filter(
            (x) => (!c || x.c === c) && (!t || x.q.toLowerCase().includes(t))
          );
        }

        function render(item) {
          card.textContent = item.q;
          cat.textContent = item.c;
          dateEl.textContent = todayLabel();
        }

        function pick(list) {
          const L = list.length;
          render(list[(Math.random() * L) | 0]);
        }

        function pickToday() {
          const list = filtered();
          if (list.length === 0) return render(DATA[0]);
          const index = new Date().getDate() % list.length;
          render(list[index]);
        }

        function copy() {
          navigator.clipboard
            .writeText("Question of the Day: " + card.textContent)
            .then(() => {
              const o = card.textContent;
              card.textContent = "âœ… Copied! Paste anywhere.";
              setTimeout(() => (card.textContent = o), 900);
            });
        }

        $("btnSurprise").onclick = () => pick(filtered());
        $("btnCopy").onclick = copy;
        sel.onchange = pickToday;
        search.oninput = pickToday;

        // init
        dateEl.textContent = todayLabel();
        pickToday();
    </script>
</body>
</html>
